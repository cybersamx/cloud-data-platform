citibike:
  target: snowflake-dev
  outputs:
    postgres-dev:
      type: postgres
      host: localhost
      user: postgres
      password: password
      port: 5433
      dbname: db
      schema: public
      threads: 4
    snowflake-dev:
      type: snowflake
      host: "{{ env_var('DBT_HOST') }}"
      account: "{{ env_var('DBT_ACCOUNT') }}"
      user: dbt
      password: "{{ env_var('DBT_ENV_SECRET_PASSWORD') }}"
      database: cdp_dev
      warehouse: transforming
      schema: raw
      role: sysadmin
      threads: 4
      connect_retries: 3
      connect_timeout: 15
      retry_on_database_errors: False
      retry_all: False
